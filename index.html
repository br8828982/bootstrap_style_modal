<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .modal {
      display: none;
      opacity: 0;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      transition: all .3s ease-out;
    }

    .modal-content {
      background-color: #fff;
      padding: 1rem;
      border-radius: .3rem;
      box-shadow: 0 0 .3rem rgba(0, 0, 0, 0.3);
      transform: translateY(-3rem);
      transition: all .3s ease-out;
    }

    .modal.open {
      display: flex;
      opacity: 1;
    }

    .modal.open .modal-content {
        transform: translateY(0);
    }
  </style>
</head>

<body>

  <button class="button" data-target="modal1">Open Modal</button>

  <div id="modal1" class="modal">
    <div class="modal-content">
      <p>This is a simple modal!</p>
      <button class="button" data-target="modal1">Close Modal</button>
      <button class="button" data-target="modal2">2nd Modal</button>
    </div>
  </div>

  <div id="modal2" class="modal">
    <div class="modal-content">
      <p>This is a simple modal!</p>
      <button class="button" data-target="modal2">Close Modal</button>
      <button class="button" data-target="modal1">1st Modal</button>
    </div>
  </div>

  <script>
    const fade = (element, open) => {
      element.style.display = "flex";

      element.offsetHeight;

      const removeStyle = () => element.removeAttribute('style');

      element.addEventListener('transitionend', removeStyle);

      element.classList.toggle('open', open);
    };
    
    const handleClick = (event) => {
      const button = event.target.closest('.button');

      const targetId = button?.getAttribute('data-target');
      const element = document.getElementById(targetId);
      const isOpen = element?.classList.contains("open");
      const activeElement = event.target.closest('.modal.open');
    
      button && activeElement && fade(activeElement, false);

      button && fade(element, !isOpen);

      const isStaticBackdrop = activeElement?.getAttribute('data-backdrop') === 'static';
      const modalContent = activeElement?.querySelector('.modal-content');
      const isClickedOutside = !modalContent?.contains(event.target);

      activeElement && !isStaticBackdrop && isClickedOutside && fade(activeElement, false);
    };

    document.body.addEventListener("click", handleClick);
  </script>

</body>

</html>
