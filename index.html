<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 1rem;
      border-radius: .3rem;
      box-shadow: 0 0 .3rem rgba(0, 0, 0, 0.3);
    }

    .open {
      display: flex;
    }
  </style>
</head>

<body>

  <button class="button" data-target="modal1">Open Modal</button>

  <div id="modal1" class="modal">
    <div class="modal-content">
      <p>This is a simple modal!</p>
      <button class="button" data-target="modal1">Close Modal</button>
    </div>
  </div>

  <script>
    document.addEventListener('click', function (event) {
      const button = event.target.closest('.button');

      const targetId = button && button.getAttribute('data-target');
      const element = document.getElementById(targetId);

      if (button) return element.classList.toggle('open');

      const modal = document.querySelector('.modal.open');

      const isStaticBackdrop = modal && modal.getAttribute('data-backdrop') === 'static';
      const modalContent = document.querySelector('.modal-content');
      const isClickedOutside = !modalContent.contains(event.target);

      if (modal && !isStaticBackdrop && isClickedOutside) modal.classList.remove('open')
    });

  </script>

</body>

</html>
